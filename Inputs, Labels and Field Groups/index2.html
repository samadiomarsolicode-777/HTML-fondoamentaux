<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inputs, Labels and Field Groups</title>
</head>
<body>
    <h1>
         Inputs, Labels and Field Groups
    </h1>
    <p>Comment collecter des informations sur les visiteurs du site Web</p>
    <form action="#" method="post">
        <fieldset>
            <legend>contact</legend>
            <label for="username" > username : </label>
            <input type="text" id="username" name="username" placeholder="ktb ismk w sir t9di 7aja" > <br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="******@gmail.com"> <br><br>

            <p>Genre:</p>
            <label>
                <input type="radio" name="Genre" value="Homme"> Homme
            </label> 
            <label>
                <input type="radio" name="Genre" value="Famme"> Famme
            </label> <br><br>
            <button type="submit" > SARD DKSHI </button>
        </fieldset>
    </form>

</body>
</html>
